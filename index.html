<!DOCTYPE html>
<html>
  <head>
    <title>clearlydecoded/html-css-javascript-tutorial</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src='./js/main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="profile">
        <div class="profile-info">
          <div class="profile-info-pad1"></div>
          <div class="profile-info-pad2">
            <div class="pad2-left"></div>
            <div class="pad2-center">
              <h1 style="margin: 0;">
                <span class="open-sans-text-regular">clearlydecoded/</span>
                <span class="open-sans-text-bold">html-css-</span>
              </h1>
              <h1 class="open-sans-text-bold" style="padding: 0;margin: 0;">javascript-tutorial</h1>
              <p class="open-sans-text-light">Example code for HTML, CSS, and Javascript for Web Developers Coursera Course</p>
            </div>
            <div class="pad2-right"></div>
          </div>
          <div class="profile-info-pad3"></div>
        </div>
        <div class="profile-photo">
          <div style="flex: 1;"></div>
          <div style="flex: 3;">
            <img width="230px" height="200px" src="https://clearlydecoded.com/assets/images/logo.svg" />
          </div>
          <div style="flex: 1;"></div>
        </div>
      </div>
      <div class="content-info">
        <div class="content-info-pad1" style="flex: 3;display: flex;">
          <div class="info-pad1-pad1" style="flex: 1;"></div>
          <div class="info-pad1-pad2" style="flex: 7;">
            <div class="item">
              <div class="top">
                <img width="50px" height="30px" style="color: #929296;" src="./assets/Collabators.svg">
                <span>0</span>
              </div>
              <div class="bottom">
                <span style="margin-left: 50px;">Contributors</span>
              </div>
            </div>
            <div class="item">
              <div class="top">
                <img width="50px" height="30px" style="color: #929296;" src="./assets/Issues.svg">
                <span>0</span>
              </div>
              <div class="bottom">
                <span>Issues</span>
              </div>
            </div>
            <div class="item">
              <div class="top">
                <img width="50px" height="30px" style="color: #929296;" src="./assets/Star.svg">
                <span>5</span>
              </div>
              <div class="bottom">
                <span>Stars</span>
              </div>
            </div>
            <div class="item">
              <div class="top">
                <img width="50px" height="30px" style="color: #929296;" src="./assets/Fork.svg">
                <span>5</span>
              </div>
              <div class="bottom">
                <span>Forks</span>
              </div>
            </div>
          </div>
          <div class="info-pad1-pad3" style="flex: 1;"></div>
        </div>
        <div class="content-info-pad2" style="flex: 1;display: flex;flex-direction: row;">
          <div style="flex: 1;"></div>
          <div style="flex: 1;"></div>
          <img width="50px" height="50px" src="./assets/GitHubLogo.svg" style="flex: 5;align-self: center;">
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
